<!DOCTYPE html>
<html lang="en">

<head>
	<title>Modul 4</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
		integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
	<script type="text/javascript" src="src/jquery.js"></script>
	<script type="text/javascript" src="src/math.js"></script>
</head>

<body style=" margin-top: 10px ;width: 500px; margin-left: 30%; background-color: grey;">
	<div style="text-align: center;">
		<H1>Mencari Nilai Mean,Max,Min,Modus</H1>
		<form>
			<div class="form_input">
				<label>Nilai 1</label>
				<input type="number" class="form-control" id="inp1" step="0.01">
			</div>
			<div class="form_input">
				<label>NIlai 2</label>
				<input type="number" class="form-control" id="inp2" step="0.01">
			</div>
			<div class="form_input">
				<label>NIlai 3</label>
				<input type="number" class="form-control" id="inp3" step="0.01">
			</div>
			<div class="form_input">
				<label>NIlai 4</label>
				<input type="number" class="form-control" id="inp4" step="0.01">
			</div>
			<div class="form_input">
				<label>NIlai 5</label>
				<input type="number" class="form-control" id="inp5" step="0.01">
			</div>
			<div style="margin-top: 10px;" class="button">
				<button type="submit" class="btn btn-danger" id="button_1">Hitung Mean</button>
				<button type="submit" class="btn btn-danger" id="button_2">Hitung MAX </button>
				<button type="submit" class="btn btn-warning" id="button_3">Hitung MIN</button>
				<button type="submit" class="btn btn-warning" id="button_4">Hitung MODUS</button>
			</div>
		</form>
	</div>

	</div>
	<div class="col-md-6">
		<div style=" text-align: center; margin-left: 70%; width: 150px;" class="form_input">
			<label>Hasil </label><br>
			<input type="text" class="form-control" id="demo" disabled>
		</div>
	</div>
	<script>
		//mencari rata rata
		var buttonbutton_1 = document.getElementById("button_1");
		buttonbutton_1.addEventListener("click", function button_1(e) {
			e.preventDefault()
			var inp1 = document.getElementById("inp1").value
			var inp2 = document.getElementById("inp2").value
			var inp3 = document.getElementById("inp3").value
			var inp4 = document.getElementById("inp4").value
			var inp5 = document.getElementById("inp5").value
			var all_input = [inp1, inp2, inp3, inp4, inp5]
			console.log(all_input)
			var total = 0;
			for (var i = 0; i < all_input.length; i++) {
				total += parseFloat(all_input[i])
				var hasil = total / all_input.length;
			}
			document.getElementById("demo").value = hasil.toFixed(2)
			console.log("Rata Ratanya adalah :  " + hasil.toFixed(2))
		})
	</script>
	<script>
		//mencari nilai maksimal
		var buttonbutton_2 = document.getElementById("button_2");
		buttonbutton_2.addEventListener("click", function button_2(e) {
			e.preventDefault()
			var inp1 = document.getElementById("inp1").value
			var inp2 = document.getElementById("inp2").value
			var inp3 = document.getElementById("inp3").value
			var inp4 = document.getElementById("inp4").value
			var inp5 = document.getElementById("inp5").value
			var all_input = [inp1, inp2, inp3, inp4, inp5]
			console.log(all_input)
			var maksimal = Math.max(...all_input);
			var hasil = maksimal;
			document.getElementById("demo").value = hasil.toFixed(2)
			console.log("Nilai Terbesarnya adalah :  " + hasil.toFixed(2))
		})
	</script>

	<script>
		//mencari nilai minimal
		var buttonbutton_3 = document.getElementById("button_3");
		buttonbutton_3.addEventListener("click", function button_3(e) {
			e.preventDefault()
			var inp1 = document.getElementById("inp1").value
			var inp2 = document.getElementById("inp2").value
			var inp3 = document.getElementById("inp3").value
			var inp4 = document.getElementById("inp4").value
			var inp5 = document.getElementById("inp5").value
			var all_input = [inp1, inp2, inp3, inp4, inp5]
			console.log(all_input)
			var minimal = Math.min(...all_input);
			var hasil = minimal;
			document.getElementById("demo").value = hasil.toFixed(2)
			console.log("Nilai Terkecilnya adalah :  " + hasil.toFixed(2))
		})
	</script>
	<script>
		//mencari nilai modus
		var buttonbutton_4 = document.getElementById("button_4");
		buttonbutton_4.addEventListener("click", function button_4(e) {
			e.preventDefault()
			var inp1 = document.getElementById("inp1").value
			var inp2 = document.getElementById("inp2").value
			var inp3 = document.getElementById("inp3").value
			var inp4 = document.getElementById("inp4").value
			var inp5 = document.getElementById("inp5").value
			var all_input = [inp1, inp2, inp3, inp4, inp5]
			console.log(all_input)
			var modus = math.mode(...all_input);
			document.getElementById("demo").value = modus
			console.log("Nilai yang sering muncul adalah : " + modus)
		})
	</script>

</body>

</html>
